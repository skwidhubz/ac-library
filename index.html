<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC-Sandbox ðŸŽ§</title>
    <link href="/favicon.ico" type="image/x-icon" rel="icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>

    <div id="main-container">



        <div id="control-card">
            <button id="app-button">
                Start App ðŸŽ¬
            </button>
            <button id="start-button">
                trigger osc ðŸ”Š
            </button>
            <button id="stop-button">
                mute ðŸ”‡
            </button>
        </div>

        <div id="synth-container">

            <div id="wave-selector-container">
                <label for="wavforms">Choose a waveform:</label>

                    <br>
                    <select name="waveforms" id="waveform-dropdown">
                    <option value="sine">Sine</option>
                    <option value="square">Square</option>
                    <option value="sawtooth">Sawtooth</option>
                    <option value="triangle">Triangle</option>
                    </select>
                    <br>
            </div>

            <div class="slide-container">
                <div>
                    pitch
                    <input type="range" min="80" max="1000" class="slider" id="pitch-slider">
                </div>
                <div class="param-display" id="pitch-display">
                
                </div>
                
            <div id="adsr-container">
                    <div>
                        attack
                        <input type="range" min="101" max="1000" class="slider" id="attack-slider">
                    </div>
                    <div class="param-display" id="attack-display">
                    
                    </div>

                    <div>
                    decay
                        <input type="range" min="101" max="1000" class="slider" id="decay-slider">
                    </div>
                    <div class="param-display" id="decay-display">
                    
                    </div>

                    <div>
                        sustain
                        <input type="range" min="101" max="1000"  class="slider" id="sustain-slider">
                    </div>
                    <div class="param-display" id="sustain-display">
                    
                    </div>

                    <div>
                        release
                        <input type="range" min="101" max="1000"  class="slider" id="release-slider">
                    </div>
                    <div class="param-display" id="release-display">
                    
                    </div>
                </div>
                <br>
                <br>

            </div>

        </div>

    </div>

    <script src="sineADSR.js"></script>

</body>
</html>
